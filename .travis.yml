os: osx
language: node_js
env:
  global:
    - PLATFORM_VERSION=10.3
    - _FORCE_LOGS=1
    - secure: 
matrix:
  include:
    - osx_image: xcode7.3
      node_js: "7"
    - osx_image: xcode7.3
      node_js: "6"

    - osx_image: xcode8.3
      node_js: "7"
    - osx_image: xcode8.3
      node_js: "6"

    - osx_image: xcode9
      node_js: "7"
    - osx_image: xcode9
      node_js: "6"
script:
  - _FORCE_LOGS=1 npm test
after_success:
    - npm run coverage
